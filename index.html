<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CinéDocs</title>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- 상단 메뉴 -->
      <header>
        <div class="header">
          <div class="left-menu">
            <h1 class="title">CinéDocs</h1>
            <ul class="sort-list">
              <li id="popular">인기 TOP</li>
              <li id="top-rated">평점 TOP</li>
            </ul>
          </div>
          <div class="right-menu">
            <form id="search-form" style="display: none">
              <input
                type="text"
                id="search-text"
                name="searchValue"
                placeholder="Search"
              />
              <button type="submit" id="search-btn">검색</button>
            </form>
            <span class="material-icons md-36" id="search">search</span>
            <span id="searchBtnStatus">off</span>
          </div>
        </div>
      </header>

      <!-- 메인 화면 -->
      <main>
        <!-- 영화 정보 -->
        <div id="movie-list"></div>
      </main>

      <!-- 하단 메뉴 -->
      <footer></footer>
    </div>
  </body>
</html>
