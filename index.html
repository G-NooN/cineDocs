<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CinéDocs</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <!-- 상단 메뉴 -->
    <header>
      <div class="left-menu">
        <ul class="sort-list">
          <li id="popular">Popular</li>
          <li>/</li>
          <li id="top-rated">Top Rated</li>
        </ul>
      </div>
      <div class="center-menu">
        <h1 class="title">CinéDocs</h1>
      </div>
      <div class="right-menu">
        <form id="search-form">
          <input
            type="text"
            id="search-text"
            name="searchValue"
            placeholder="Search"
            autofocus
          />
          <button type="submit" id="search-btn">검색</button>
        </form>
      </div>
    </header>

    <!-- 메인 화면 -->
    <main>
      <!-- 영화 정보 -->
      <div id="movie-list"></div>
    </main>
  </body>
</html>
