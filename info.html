<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'영화 제목 (연도)' ─ CinéDocs</title>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/review.css" />
    <script type="module" src="./src/info.js"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <div class="left-menu">
            <h1 class="title">CinéDocs</h1>
            <ul class="sort-list">
              <li id="popular">인기 TOP</li>
              <li id="top-rated">평점 TOP</li>
            </ul>
          </div>
          <div class="right-menu">
            <form id="search-form" style="display: none">
              <input
                type="text"
                id="search-text"
                name="searchValue"
                placeholder="Search"
              />
              <button type="submit" id="search-btn">검색</button>
            </form>
            <span class="material-icons md-36" id="search">search</span>
            <span id="searchBtnStatus">off</span>
          </div>
        </div>
      </header>
      <main>
        <section>
          <!-- 영화 정보 section -->
          <div class="movieInfo-main">
            <!--이 div 전체에 backdrop path 이미지로 뒷배경-->
            <div class="movieInfo-box"></div>
          </div>
          <!-- 영화 리뷰 section -->
          <div class="review-box">
            <form id="comment-form">
              <div class="user-info">
                <input type="text" id="username" placeholder="이름" required />
                <input
                  type="password"
                  id="user-password"
                  placeholder="비밀번호"
                  required
                />
              </div>
              <div class="comment-area">
                <textarea
                  id="comment"
                  placeholder="리뷰를 입력하세요."
                  required
                ></textarea>
                <button type="button" id="submit-btn" onclick="saveComment()">
                  등록
                </button>
              </div>
            </form>
            <div id="comment-list"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
