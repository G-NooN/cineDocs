<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'영화 제목 (연도)' ─ CinéDocs</title>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="left-menu">
          <ul class="sort-list">
            <li id="popular">Popular</li>
            <li id="topRated">Top Rated</li>
          </ul>
        </div>
        <div class="center-menu">
          <!-- 페이지 로고 및 제목-->
          <!-- 홈 페이지 링크걸기-->
          <h1>CinéDocs</h1>
        </div>
        <div class="right-menu">
          <form id="search-form">
            <input
              type="text"
              id="search-text"
              name="searchValue"
              placeholder="Search"
              autofocus
            />
            <button type="submit" id="search-btn">검색</button>
          </form>
        </div>
      </header>
      <main>
        <section>
          <div class="movieInfo-main">
            <!--이 div 전체에 backdrop path 이미지로 뒷배경-->
            <div class="movieInfo-box">
              <img
                src="https://image.tmdb.org/t/p/original/mBaXZ95R2OxueZhvQbcEWy2DqyO.jpg"
                alt="The Hunger Games: The Ballad of Songbirds & Snakes"
              />
              <div class="movieInfo-header">
                <h1 class="movieInfo-Ktitle">
                  헝거게임: 노래하는 새와 뱀의 발라드 The hunger
                </h1>
                <span class="movieInfo-year">(2023)</span>
              </div>
            </div>
            <div class="MovieInfo-texts">
              <p>
                "반란의 불씨를 잠재우기 위해 시작된 잔인한 서바이벌 헝거게임.
                헝거게임 10회를 맞아 ‘멘토제’가 도입되고 ‘스노우’는 12구역의
                소녀 ‘루시 그레이’의 멘토가 된다. 그는 몰락한 가문의 영광을
                되찾기 위해 ‘루시 그레이’를 헝거게임에서 우승 시키려 수단과
                방법을 가리지 않는데…"
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
